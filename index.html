<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- FONT-AWESOME-KIT-LINK!! -->
    <script
      src="https://kit.fontawesome.com/20fa27540b.js"
      crossorigin="anonymous"
    ></script>

    <title>Music App</title>
  </head>
  <body>
    <main>
      <!-- Enabling clickable overlay -->
      <div class="overlay"></div>
      <nav>
        <div class="navigation">
          <!-- upper part of navigation -->
          <ul class="home-nav">
            <li class="nav-el">
              <i class="fa-solid fa-house"></i>
              <p>Home</p>
            </li>
            <li class="nav-el">
              <i class="fa-regular fa-compass"></i>
              <p>Browse</p>
            </li>
            <li class="nav-el">
              <ion-icon name="albums-sharp"></ion-icon>
              <p>Album</p>
            </li>
            <li class="nav-el">
              <ion-icon name="videocam-outline"></ion-icon>
              <p>Videos</p>
            </li>
          </ul>

          <!-- Lower part of navigation -->
          <ul class="music-nav">
            <li class="nav-el"><h2>MY MUSIC</h2></li>
            <li class="nav-el">
              <ion-icon name="alarm-outline"></ion-icon>
              <p>Recently Played</p>
            </li>
            <li class="nav-el">
              <ion-icon name="document-outline"></ion-icon>
              <p>Local Files</p>
            </li>
            <li class="nav-el">
              <ion-icon name="settings-outline"></ion-icon>
              <p>Settings</p>
            </li>
          </ul>
        </div>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>

      <!-- SECTION CONTAINING MUSIC -->
      <sub>
        <!-- LIST OF ARTISTS -->
        <section id="search-top-artist">
          <!-- Search bar -->
          <div id="search">
            <div class="search-box">
              <input
                type="search"
                name="search-input"
                id="search-input"
                placeholder="Search for artist, song and ..."
                value=""
              />
              <ion-icon class="search-icon" name="search-outline"></ion-icon>
            </div>
            <div id="user">
              <i class="fa-solid fa-bell"></i>
              <!--<img id="user-img" src="" alt="display picture" />-->
              <i class="fa-solid fa-user"></i>
              <i class="fa-regular fa-circle-caret-down"></i>
              <h2 id="username" class="cl-gray">sophie</h2>
            </div>
          </div>
          <hr />

          <!-- Album covers -->
          <div id="top-artists">
            <div>
              <h2 class="bold-header">Top Artists -</h2>
              <p class="top-20">Top 20</p>
            </div>
            <div id="horizontal-scroll"></div>
          </div>
        </section>

        <!-- PLAYLIST SECTION -->
        <section id="main-section">
          <!-- header sectiion of playlist -->
          <div id="my-playlist">
            <div class="heading">
              <h2 class="bold-header">My Playlist</h2>
              <button id="show" class="btn-show | cl-gray">Show All</button>
            </div>

            <!-- left side container housing the songs -->
            <div id="container">
              <ol id="songs">
                <li class="song">
                  <h3 class="number | cl-gray">#</h3>
                  <h3 class="title | cl-gray">Title</h3>
                  <h3 class="artist | cl-gray">Artist</h3>
                  <h3 class="time | cl-gray">Time</h3>
                </li>
              </ol>
            </div>
          </div>

          <!-- right side container showing current song being played -->
          <div id="now-playing">
            <h2 class="bold-header">Now Playing</h2>
            <div class="container">
              <!-- Picture of artist -->
              <img
                id="song-img"
                src="./images/images-3.webp"
                alt="song image"
              />
              <h3 id="song-title"></h3>
              <h4 id="artist"></h4>

              <!-- progress bar of song -->
              <div class="progress-bar">
                <div id="progress-bar"></div>
                <span id="progress"></span>
                <audio style.display="none" preload="auto" src=""></audio>
              </div>

              <!-- time duration of the song -->
              <div id="time-duration">
                <p id="total-duration"></p>
                <p id="time-played"></p>
              </div>

              <!-- play,shuffle,pause,etc icons -->
              <div id="playing-icons">
                <!-- SHUFFLE BTN -->
                <button id="shuffle" class="btn-show" type="submit">
                  <img
                    id="shuffle-img"
                    class="icon"
                    src="./images/icons8-shuffle-50.png"
                    alt="shuffle"
                  />
                </button>

                <!-- PREVIOUS BTN -->
                <button id="prev-btn" class="btn-show" type="submit">
                  <img
                    id="prev-img"
                    class="icon"
                    src="./images/icons8-rewind-50.png"
                    alt="previous song"
                  />
                </button>

                <!-- PLAY BTN -->
                <button id="play-btn" class="btn-show" type="submit">
                  <img
                    id="play/pause-img"
                    class="icon"
                    src="./images/icons8-play-50.png"
                    alt="play / pause"
                  />
                </button>

                <!-- NEXT BTN -->
                <button id="next-btn" class="btn-show" type="submit">
                  <img
                    id="next-img"
                    class="icon"
                    src="./images/icons8-fast-forward-50.png"
                    alt="next song"
                  />
                </button>

                <!-- REPEAT BTN -->
                <button id="repeat" class="btn-show" type="submit">
                  <img
                    id="repeat-img"
                    class="icon"
                    src="./images/icons8-repeat-24.png"
                    alt="repeat song"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>

        <hr />

        <!-- People who woked on this project -->
        <div class="attribution">
          <ul>
            <li>Built By</li>

            <li>
              <a href="#">John Okeoghene</a>
              <!-- Twitter -->
              <a
                href="https://twitter.com/JonnyAlloy?s=20&t=DavJ3wd51QpAHW6dzNeKGA"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <!-- Git Hub -->
              <a href="https://github.com/AlloyC"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>

            <li>
              <a href="#">Boluwatife Olusanya</a>
              <!-- Twitter -->
              <a
                href="https://twitter.com/t3ch_spawn?t=-chsN0uFiHaSVcKx_kBIIQ&s=09"
              >
                <i class="fa-brands fa-twitter"></i
              ></a>
              <!-- Git Hub -->
              <a href="https://github.com/gLitCH1904"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>

            <li>Designed By</li>
            <li>
              <a href="#">Sophie</a>
              <!-- Twitter -->
              <a
                href="https://twitter.com/TheSophiiee_?s=20&t=DavJ3wd51QpAHW6dzNeKGA"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <!-- Git Hub -->
              <a href="https://www.behance.net/osazuwadorcas"
                ><i class="fa-brands fa-behance"></i
              ></a>
            </li>
          </ul>
        </div>
      </sub>
    </main>
    <script src="js/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
